            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');

                    window.location.href = 'login.html';

    <!-- 延迟加载xlsx库 -->
    <script>
        // 按需加载xlsx库
        function loadXlsxLibrary() {
            return new Promise((resolve, reject) => {
                if (window.XLSX) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js';
                script.onload = () => resolve();
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // 添加游戏难度设置，修复window.difficultySettings未定义的问题
        window.difficultySettings = {
            easy: {
                time: 90, // 简单模式90秒
                scoreMultiplier: 1
            },
            medium: {
                time: 60, // 中等模式60秒
                scoreMultiplier: 1.5
            },
            hard: {
                time: 30, // 困难模式30秒
                scoreMultiplier: 2
            }
        };
        
        // 添加更新计时器和分数显示的函数，避免未定义错误
        window.updateTimerDisplay = function() {
            const timerValue = document.getElementById('timer-value');
            if (timerValue) {
                timerValue.textContent = window.gameState ? window.gameState.timeRemaining : 60;
            }
        };
        
        window.updateScoreDisplay = function() {
            const scoreValue = document.getElementById('score-value');
            if (scoreValue) {
                scoreValue.textContent = window.gameState ? window.gameState.score : 0;
            }
        };
        
        // 添加创建卡片和开始游戏的基本函数
        window.createCards = function() {
            console.log('开始创建卡片...');
            
            // 清空现有卡片
            const wordsContainer = document.getElementById('words-container');
            const translationsContainer = document.getElementById('translations-container');
            
            if (wordsContainer) {
                wordsContainer.innerHTML = '';
            }
            
            if (translationsContainer) {
                translationsContainer.innerHTML = '';
            }
            
            if (!window.wordPairs || window.wordPairs.length === 0) {
                console.error('没有可用的单词对');
                return;
            }
            
            console.log(`准备创建 ${window.wordPairs.length} 对单词卡片`);
            
            // 复制并打乱单词和翻译数组
            const words = [...window.wordPairs];
            const translations = [...window.wordPairs];
            
            // 打乱顺序
            words.sort(() => Math.random() - 0.5);
            translations.sort(() => Math.random() - 0.5);
            
            // 创建单词卡片
            words.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = pair.word;
                card.dataset.word = pair.word;
                card.dataset.translation = pair.translation;
                if (wordsContainer) {
                    wordsContainer.appendChild(card);
                }
            });
            
            // 创建翻译卡片
            translations.forEach(pair => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = pair.translation;
                card.dataset.word = pair.word;
                card.dataset.translation = pair.translation;
                if (translationsContainer) {
                    translationsContainer.appendChild(card);
                }
            });
            
            console.log('卡片创建完成，绑定事件处理函数');
            
            // 确保绑定了单词和释义卡片的点击事件
            if (wordsContainer) {
                // 先移除所有旧的点击事件
                wordsContainer.removeEventListener('click', window.handleWordCardClick);
                // 再添加新的点击事件
                wordsContainer.addEventListener('click', window.handleWordCardClick);
                console.log('已绑定英文单词点击事件');
            }
            
            if (translationsContainer) {
                // 先移除所有旧的点击事件
                translationsContainer.removeEventListener('click', window.handleTranslationCardClick);
                // 再添加新的点击事件
                translationsContainer.addEventListener('click', window.handleTranslationCardClick);
                console.log('已绑定中文释义点击事件');
            }
        };
        
        // 引入必要的点击处理函数
        window.handleWordCardClick = function(e) {
            if (!window.gameState || !window.gameState.started) return;
            
            const card = e.target.closest('.card');
            if (!card) return;
            
            // 如果该卡片已匹配，不执行操作
            if (card.classList.contains('matched')) return;
            
            console.log('点击英文单词:', card.textContent);
            
            // 取消选中之前的单词卡片
            const prevSelectedWord = document.querySelector('.card.selected');
            if (prevSelectedWord) {
                prevSelectedWord.classList.remove('selected');
            }
            
            // 选中当前卡片
            card.classList.add('selected');
            window.gameState.selectedWord = card;
            
            // 如果有释义卡片已选中，检查匹配
            if (window.gameState.selectedTranslation) {
                window.checkMatch();
            }
        };
        
        window.handleTranslationCardClick = function(e) {
            if (!window.gameState || !window.gameState.started) return;
            
            const card = e.target.closest('.card');
            if (!card) return;
            
            // 如果该卡片已匹配，不执行操作
            if (card.classList.contains('matched')) return;
            
            console.log('点击中文释义:', card.textContent);
            
            // 取消选中之前的释义卡片
            const prevSelectedTranslation = document.querySelector('.card.selected');
            if (prevSelectedTranslation && prevSelectedTranslation !== window.gameState.selectedWord) {
                prevSelectedTranslation.classList.remove('selected');
            }
            
            // 选中当前卡片
            card.classList.add('selected');
            window.gameState.selectedTranslation = card;
            
            // 如果有单词卡片已选中，检查匹配

            const apiUrl = `/api/words/system`;
            
            // 从界面上的单词数量选择框获取值
            const wordCount = document.getElementById('word-count').value;
            
            console.log(`尝试获取系统单词，API路径: ${apiUrl}，单词数量: ${wordCount}`);
            
            return fetch(apiUrl, {
                method: 'POST', // 修改为POST方法
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    limit: parseInt(wordCount), // 从选择框获取limit参数
                    grade: user.grade, // 添加用户年级
                    textbook_type: user.textbook_type // 添加教材版本
                })
            })
            .then(response => {
                if (!response.ok) {
                    console.error(`获取系统单词失败，状态码: ${response.status}`);
                    return response.text().then(text => {
                        console.error(`错误详情: ${text}`);
                        throw new Error(`获取系统单词失败，状态码: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log(`成功获取系统单词，数据:`, data);
                // 检查返回的是否为数组还是包含words属性的对象
                let words = Array.isArray(data) ? data : (data.words || []);
                console.log(`成功获取系统单词，数量: ${words.length}`);
                
                return words.map(word => ({
                    word: word.word,
                    translation: word.translation
                }));
            })
            .catch(error => {
                console.error('获取系统单词出错:', error);
                // 返回一些默认单词，以便游戏可以继续
                const defaultWords = [
                    { word: "apple", translation: "苹果" },
                    { word: "banana", translation: "香蕉" },
                    { word: "orange", translation: "橙子" },
                    { word: "grape", translation: "葡萄" },
                    { word: "peach", translation: "桃子" }
                ];
                console.log('使用默认单词');
                return defaultWords;
            });
        }
        
        // 获取单词本单词
        function fetchWordbookWords(wordbookIds) {
            // 获取token
            const token = localStorage.getItem('token');
            
            console.log('获取单词本单词，IDs:', wordbookIds);
            
            if (!wordbookIds || wordbookIds.length === 0) {
                console.log('没有选择单词本，跳过获取');
                return Promise.resolve([]);
            }
            
            return Promise.all(
                wordbookIds.map(id => {
                    const apiUrl = `/api/wordbooks/${id}/words`;
                    console.log(`请求单词本API: ${apiUrl}`);
                    
                    return fetch(apiUrl, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error(`获取单词本${id}单词失败，状态码: ${response.status}`);
                            return response.text().then(text => {
                                console.error(`单词本${id}错误详情: ${text}`);
                                throw new Error(`获取单词本${id}单词失败，状态码: ${response.status}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(`单词本${id}收到数据:`, data);
                        // 检查返回的是否为数组或包含words属性的对象
                        let words = Array.isArray(data) ? data : (data.words || []);
                        console.log(`单词本${id}成功获取单词数量: ${words.length}`);
                        return words;
                    })
                    .catch(error => {
                        console.error(`获取单词本${id}单词出错:`, error);
                        return [];
                    });
                })
            )
            .then(wordbooksWords => {
                // 合并所有单词本的单词
                const allWords = wordbooksWords.flat().map(word => ({
                    word: word.word,
                    translation: word.translation
                }));
                console.log(`总共获取到${allWords.length}个单词本单词:`, allWords);
                return allWords;
            })
            .catch(error => {
                console.error('合并单词本单词失败:', error);
                return [];
            });
        }
    </script>

        window.startGameWithWords = window.startGameWithWords || function(wordsList, difficulty) {

                errorRecords: {},
                comboCount: 0
            };
            
            console.log('游戏状态已初始化:', window.gameState);

            window.updateTimerDisplay();
            window.updateScoreDisplay();

            window.createCards();
